@(categories: dao.Category)
<form class="form-horizontal" role="form" enctype="multipart/form-data" method="post" id="categories-form" action="@routes.CategoryController.editCategory(categories.getId)">


    <div class="row">
        <h3>Labot kategorijas...</h3>
    </div>


    <div class="row">
        <button type="button" id="add-category" class="btn btn-sm btn-primary">Pievienot <span class="glyphicon glyphicon-plus"></span></button>
    </div>

    @for(category <- categories.getObjectDescription) {
    <div class="row" id="panels">
        <div class="row panel-wrapper">
            <div class="panel panel-default col-md-4">
                <span class="glyphicon glyphicon-remove remove-button"></span>
                <div class="panel-body">
                    <div class="form-group">
                        <label for="selectLang" class="col-sm-2 control-label">Valoda</label>
                        <div class="col-md-4">
                            <select id="selectLang" class="form-control lang" required="true" >
                                @if(category.getLang == "LV") {
                                    <option value="LV" selected="true">Latviešu</option>
                                    <option value="EN">Angļu</option>
                                } else{
                                        <option value="LV">Latviešu</option>
                                        <option value="EN" selected="true">Angļu</option>
                                }

                            </select>
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="inputTitle" class="col-sm-2 control-label">Nosaukums</label>
                        <div class="col-md-8">
                            <input type="text" class="form-control name" id="inputTitle" placeholder="Nosaukums" required="true" value="@category.getName">
                        </div>
                    </div>

                    <div class="form-group">
                        <label for="inputDescription" class="col-sm-2 control-label">Apraksts</label>
                        <div class="col-md-8">
                            <textarea class="form-control shortDescription" rows="5" id="inputDescription" placeholder="Apraksts">@category.getShortDescription</textarea>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    }

    <input type="hidden" id="panels-json" name="json">

    <div class="row">
        <div>
            <button id="submit" class="btn btn-primary">Saglabāt</button>
        </div>
    </div>


</form>
