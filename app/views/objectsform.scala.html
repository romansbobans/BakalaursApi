@(categoryId: String)

<form class="form-horizontal" role="form" enctype="multipart/form-data" method="post" id="objects-form" action="@routes.VisitObjectController.saveVisitObject(categoryId)">

    <div class="row">
        <h3>Objekti</h3>
    </div>


    <div class="row">
        <button type="button" id="add" class="btn btn-sm btn-primary">Pievienot <span class="glyphicon glyphicon-plus"></span></button>
    </div>
    <div class="row latlng" id="latlng">
    <div class="form-group">
        <label for="input" class="col-sm-2 control-label">Platums</label>
        <div class="col-md-8">
            <input type="text" class="form-control lat" id="inputLat" placeholder="Lat" required="true">
        </div>
    </div>

    <div class="form-group">
        <label for="input" class="col-sm-2 control-label">Garums</label>
        <div class="col-md-8">
            <input type="text" class="form-control lng" id="inputLng" placeholder="Lng" required="true">
        </div>
    </div>
        </div>


    <div class="row" id="panels">
        <div class="row panel-wrapper">
            <div class="panel panel-default col-md-4">
                <span class="glyphicon glyphicon-remove remove-button"></span>
                <div class="panel-body">
                    <div class="form-group">
                        <label for="selectLang" class="col-sm-2 control-label">Valoda</label>
                        <div class="col-md-4">
                            <select id="selectLang" class="form-control lang" required="true">
                                <option value="LV">Latviešu</option>
                                <option value="EN">Angļu</option>
                            </select>
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="inputTitle" class="col-sm-2 control-label">Nosaukums</label>
                        <div class="col-md-8">
                            <input type="text" class="form-control name" id="inputTitle" placeholder="Nosaukums" required="true">
                        </div>
                    </div>

                    <div class="form-group">
                        <label for="shortDesc" class="col-sm-2 control-label">Īss apraksts</label>
                        <div class="col-md-8">
                            <textarea class="form-control shortDescription" rows="2" id="shortDesc" placeholder="Apraksts"></textarea>
                        </div>
                    </div>

                    <div class="form-group">
                        <label for="description" class="col-sm-2 control-label">Apraksts</label>
                        <div class="col-md-8">
                            <textarea class="form-control description" rows="5" id="description" placeholder="Apraksts"></textarea>
                        </div>
                    </div>

                    <h5>Darba laiki:</h5>

                    <div class="form-group days-wrapper">
                        <div class="row days-object">
                            <div class="col-sm-4">
                                <label class="col-md-6 control-label">Dienas</label>
                                <div class="col-sm-6">
                                    <input type="text" class="col-sm-4 form-control day" placeholder="POTCP">
                                </div>
                            </div>
                            <div class="col-md-7">
                                <div class="col-sm-5">
                                    <label class="col-sm-1 control-label">No</label>
                                    <div class="col-md-8">
                                        <input type="text" class="form-control from" placeholder="hh:mm">
                                    </div>
                                </div>

                                <div class="col-sm-5">
                                    <label class="col-sm-3 control-label">Līdz</label>
                                    <div class="col-md-8">
                                        <input type="text" class="form-control to" placeholder="hh:mm">
                                    </div>
                                </div>

                                <div class="col-sm-2">
                                    <a id="add-day" class="btn btn-primary"><span class="glyphicon glyphicon-plus"></span></a>
                                </div>
                            </div>
                        </div>

                    </div>

                    <h5>Grupas</h5>

                    <div class="form-group groups-wrapper">
                        <div class="row group">
                            <div class="col-sm-12">
                                <label class="col-md-2 control-label" style="margin-left:7px">Grupa</label>
                                <div class="col-sm-3">
                                    <input type="text" class="col-sm-4 form-control group-name" placeholder="Grupa">
                                </div>
                                <div class="col-sm-3">
                                    <label class="col-md-4 control-label" style="margin-left:7px">Cena</label>
                                    <div class="col-sm-7">
                                        <input type="text" class="col-sm-4 form-control group-price" placeholder="00,00">
                                    </div>
                                </div>
                                <div class="col-sm-2">
                                    <a class="btn btn-primary" id="add-group"><span class="glyphicon glyphicon-plus"></span></a>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <input type="hidden" id="panels-json" name="json">

    <div class="row">
        <div>
            <button id="submit-objects" class="btn btn-primary">Saglabāt</button>
        </div>
    </div>


</form>
