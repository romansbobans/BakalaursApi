@(categoryId: String)

<form class="form-horizontal" role="form" enctype="multipart/form-data" method="post" id="categories-form" action="@routes.CategoryController.saveCategory()">

    <div class="row">
        <h3>Objekti</h3>
    </div>


    <div class="row">
        <button type="button" id="add-category" class="btn btn-sm btn-primary">Pievienot <span class="glyphicon glyphicon-plus"></span></button>
    </div>

    <div class="row" id="panels">
        <div class="row panel-wrapper">
            <div class="panel panel-default col-md-4">
                <span class="glyphicon glyphicon-remove remove-button"></span>
                <div class="panel-body">
                    <div class="form-group">
                        <label for="selectLang" class="col-sm-2 control-label">Valoda</label>
                        <div class="col-md-4">
                            <select id="selectLang" class="form-control lang" required="true">
                                <option value="LV">Latviešu</option>
                                <option value="EN">Angļu</option>
                            </select>
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="inputTitle" class="col-sm-2 control-label">Nosaukums</label>
                        <div class="col-md-8">
                            <input type="text" class="form-control name" id="inputTitle" placeholder="Nosaukums" required="true">
                        </div>
                    </div>

                    <div class="form-group">
                        <label for="shortDesc" class="col-sm-2 control-label">Īss apraksts</label>
                        <div class="col-md-8">
                            <textarea class="form-control shortDescription" rows="2" id="shortDesc" placeholder="Apraksts"></textarea>
                        </div>
                    </div>

                    <div class="form-group">
                        <label for="description" class="col-sm-2 control-label">Apraksts</label>
                        <div class="col-md-8">
                            <textarea class="form-control description" rows="5" id="description" placeholder="Apraksts"></textarea>
                        </div>
                    </div>

                    <h5>Darba laiki:</h5>

                    <div class="form-group">
                        <div class="col-sm-4">
                            <label class="col-md-6 control-label">Dienas</label>
                            <div class="col-sm-6">
                                <input type="text" class="col-sm-4 form-control" placeholder="POTCP">
                            </div>
                        </div>
                        <div class="col-md-7">
                            <div class="col-sm-4">
                                <label class="col-sm-2 control-label">No</label>
                                <div class="col-md-8">
                                    <input type="text" class="form-control" placeholder="hh">
                                </div>
                            </div>

                            <div class="col-sm-4">
                                <label class="col-sm-4 control-label">Līdz</label>
                                <div class="col-sm-8">
                                    <input type="text" class="form-control" placeholder="hh">
                                </div>
                            </div>

                            <div class="col-sm-2">
                                <a class="btn btn-primary"><span class="glyphicon glyphicon-plus"></span></a>
                            </div>
                        </div>
                    </div>

                    <h5>Grupas</h5>

                    <div class="row groups-wrapper">
                        <div class="form-group">
                            <div class="col-sm-7">
                                <label class="col-md-3 control-label" style="margin-left:7px">Grupa</label>
                                <div class="col-sm-5">
                                    <input type="text" class="col-sm-4 form-control" placeholder="Grupa">
                                </div>
                                <div class="col-sm-2">
                                    <a class="btn btn-primary"><span class="glyphicon glyphicon-plus"></span></a>
                                </div>
                            </div>
                        </div>
                    </div>

                </div>
            </div>
        </div>
    </div>

    <input type="hidden" id="panels-json" name="json">

    <div class="row">
        <div>
            <button id="submit" class="btn btn-primary">Saglabāt</button>
        </div>
    </div>


</form>
